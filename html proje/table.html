<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            background-color: green;
            width: 400px;
            margin: auto;
            margin-top: 150px;
            width: 522px;
            height: 220px;
        }
        tr{
            background-color: white;

        }
        
    </style>
</head>
<body>
    <table>
     <tr>
        <th rowspan="2">A</th>
        <th>B</th>
        <th rowspan="3">D</th>
        <th colspan="2">E</th>
        <th>F</th>
     </tr>
     <tr>
        <th>C</th>
        <th rowspan="2">G</th>
        <th rowspan="2">H</th>
        <th rowspan="2">I</th>
        
     </tr>
        <th colspan="2">J</th>
        
     </tr>
     <tr>
        <th colspan="3">K</th>
        <th>L</th>
        <th colspan="2">M</th>
        
     </tr>
    </table>
</body>
</html>
